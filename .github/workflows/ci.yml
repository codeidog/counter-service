name: CI - Build and Test

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**'
      - '!README.md'
      - '!docs/**'

env:
  ECR_REGISTRY: 685368365575.dkr.ecr.eu-west-1.amazonaws.com
  ECR_REPOSITORY: checkpoint-task/counter-service
  AWS_REGION: eu-west-1

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.14'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
    
    - name: Run linting
      run: |
        flake8 counter-service.py --max-line-length=120 --ignore=E501
    
    - name: Run tests
      run: |
        python -m pytest -v --cov=counter-service || echo "No tests found, skipping..."

  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      id-token: write
      contents: read
      issues: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build Docker image
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }} .
    
    - name: Push image to ECR
      run: |
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}
    
    - name: Comment PR with image details
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `üê≥ **Docker Image Built Successfully**
            
            **Image**: \`${{ env.ECR_REPOSITORY }}:${{ github.sha }}\`
            **Commit**: ${{ github.sha }}
            **Branch**: ${{ github.head_ref }}
            
            This image is ready for testing and will be re-tagged with the version once this PR is merged.`
          })