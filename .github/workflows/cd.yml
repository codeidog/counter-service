name: CD - Release and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - '**'
      - '!README.md'
      - '!docs/**'

env:
  ECR_REGISTRY: ${{secrets.ECR_REGISTRY}}
  ECR_REPOSITORY: checkpoint-task/counter-service
  AWS_REGION: eu-west-1

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.version.outputs.new_tag }}
      previous-version: ${{ steps.version.outputs.tag }}
      source-image: ${{ steps.image-check.outputs.image_tag }}
      source-branch: ${{ steps.image-check.outputs.branch_name }}
      source-pr: ${{ steps.image-check.outputs.pr_number }}
    permissions:
      id-token: write
      contents: write
      pull-requests: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Get current version and bump
      id: version
      run: |
        # Read MAJOR.MINOR from VERSION file
        VERSION_FILE=$(cat VERSION)
        echo "VERSION file contains: $VERSION_FILE"
        
        # Get latest tag to find current patch number
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "Latest git tag: $LATEST_TAG"
        
        # Extract major.minor from VERSION file
        MAJOR=$(echo $VERSION_FILE | cut -d. -f1)
        MINOR=$(echo $VERSION_FILE | cut -d. -f2)
        
        # Check if VERSION file changed in this push
        if git diff HEAD~1 VERSION >/dev/null 2>&1; then
          echo "VERSION file changed - resetting to .0"
          PATCH=0
          BUMP_TYPE="major_or_minor"
        else
          # Extract patch from latest tag with same major.minor
          if [[ "$LATEST_TAG" == v${MAJOR}.${MINOR}.* ]]; then
            CURRENT_PATCH=$(echo $LATEST_TAG | cut -d. -f3)
            PATCH=$((CURRENT_PATCH + 1))
          else
            PATCH=0
          fi
          BUMP_TYPE="patch"
        fi
        
        NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
        echo "ğŸ¯ New version: $NEW_VERSION (${BUMP_TYPE})"
        
        echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
        echo "new-tag=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "bump-type=$BUMP_TYPE" >> $GITHUB_OUTPUT
    
    - name: Check if image exists and get manifest
      id: image-check
      uses: actions/github-script@v7
      with:
        script: |
          const { execSync } = require('child_process');
          
          const commitSha = context.sha;
          console.log(`Looking for PR associated with commit: ${commitSha}`);
          
          // Search for PRs that were merged with this commit
          const { data: pullRequests } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: commitSha,
          });
          
          console.log(`Found ${pullRequests.length} PRs associated with commit`);
          
          // Find the merged PR
          const mergedPR = pullRequests.find(pr => pr.state === 'closed' && pr.merged_at);
          
          if (!mergedPR) {
            core.setFailed(`Could not find merged PR for commit ${context.sha}`);
            return;
          }
          
          const prNumber = mergedPR.number;
          const branchName = mergedPR.head.ref;
          
          console.log(`ğŸ”— Found PR number: ${prNumber}`);
          console.log(`ğŸŒ¿ Branch name: ${branchName}`);
          
          // Sanitize branch name for Docker tag
          const sanitizedBranch = branchName.replace(/[^a-zA-Z0-9._-]/g, '-');
          const branchTag = `${sanitizedBranch}-${prNumber}`;
          console.log(`ğŸ·ï¸ Looking for image with tag: ${branchTag}`);
          
          // Check if image exists in ECR
          try {
            execSync(`aws ecr describe-images --repository-name $ECR_REPOSITORY --image-ids imageTag=${branchTag}`, { stdio: 'pipe' });
            console.log(`âœ… Found image with branch tag: ${branchTag}`);
            
            // Get image manifest
            const manifest = execSync(`aws ecr batch-get-image --repository-name $ECR_REPOSITORY --image-ids imageTag=${branchTag} --output text --query 'images[0].imageManifest'`, { encoding: 'utf8' });
            
            // Set outputs
            core.setOutput('image-tag', branchTag);
            core.setOutput('branch-name', branchName);
            core.setOutput('pr-number', prNumber.toString());
            core.setOutput('manifest', manifest.trim());
            
            console.log(`ğŸ“¦ Using image tag: ${branchTag}`);
            console.log(`ğŸŒ¿ Source branch: ${branchName}`);
            console.log(`ğŸ”— Source PR: ${prNumber}`);
            
          } catch (error) {
            console.log(`âŒ No image found for branch tag: ${branchTag}`);
            console.log('Available images:');
            core.setFailed(`Could not find image for branch ${branchName} (tag: ${branchTag})`);
          }
    
    - name: Re-tag image with version using AWS CLI
      run: |
        echo "ğŸ·ï¸ Re-tagging image ${{ steps.image-check.outputs.image-tag }} with version ${{ steps.version.outputs.new-tag }}"
        echo "ğŸŒ¿ Source branch: ${{ steps.image-check.outputs.branch-name }}"
        echo "ğŸ”— Source PR: ${{ steps.image-check.outputs.pr-number }}"
        
        # Put the same manifest with new tags (this creates new tags pointing to the same image)
        aws ecr put-image \
          --repository-name $ECR_REPOSITORY \
          --image-manifest '${{ steps.image-check.outputs.manifest }}' \
          --image-tag ${{ steps.version.outputs.new_tag }}
        
        echo "âœ… Successfully tagged image with:"
        echo "  - ${{ env.ECR_REPOSITORY }}:${{ steps.version.outputs.new_tag }}"
        echo "  - Source image: ${{ steps.image-check.outputs.image_tag }}"
    
    - name: Create Git tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag ${{ steps.version.outputs.new-tag }}
        git push origin ${{ steps.version.outputs.new-tag }}
    
    - name: Create GitHub release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.new-tag }}
        release_name: Release ${{ steps.version.outputs.new-tag }}
        body: |
          ## Changes in this Release
          
          **Version**: `${{ steps.version.outputs.new_tag }}` (from VERSION file: `$(cat VERSION)`)
          **Docker Image**: `${{ env.ECR_REPOSITORY }}:${{ steps.version.outputs.new_tag }}`
          **Source Image**: `${{ steps.image-check.outputs.image-tag }}`
          **Source Branch**: `${{ steps.image-check.outputs.branch-name }}`
          **Source PR**: `${{ steps.image-check.outputs.pr-number }}`
          **Merge Commit SHA**: `${{ github.sha }}`
          
          ### Version Strategy:
          - **Major.Minor**: Controlled by VERSION file (`$(cat VERSION)`)
          - **Patch**: Auto-incremented for each release
          - To bump major/minor: Update the VERSION file in your PR
          
          ### Recent commits:
          ${{ github.event.head_commit.message }}
          
          ---
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.version.outputs.tag }}...${{ steps.version.outputs.new_tag }}
        draft: false
        prerelease: false

  notify:
    runs-on: ubuntu-latest
    needs: release
    if: success()
    
    steps:
    - name: Notify success
      run: |
        echo "âœ… Successfully released version ${{ needs.release.outputs.new-version }}"
        echo "ğŸ³ Image: ${{ env.ECR_REPOSITORY }}:${{ needs.release.outputs.new-version }}"
        echo "ğŸ“¦ Source: ${{ needs.release.outputs.source-image }}"
        echo "ğŸŒ¿ Branch: ${{ needs.release.outputs.source-branch }}"
        echo "ğŸ”— PR: ${{ needs.release.outputs.source-pr }}"