name: CD - Release and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - '**'
      - '!README.md'
      - '!docs/**'

env:
  ECR_REGISTRY: ${{secrets.ECR_REGISTRY}}
  ECR_REPOSITORY: checkpoint-task/counter-service
  AWS_REGION: eu-west-1

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.version.outputs.new_tag }}
      previous-version: ${{ steps.version.outputs.tag }}
    permissions:
      id-token: write
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Get current version and bump
      id: version
      run: |
        # Read MAJOR.MINOR from VERSION file
        VERSION_FILE=$(cat VERSION)
        echo "VERSION file contains: $VERSION_FILE"
        
        # Get latest tag to find current patch number
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "Latest git tag: $LATEST_TAG"
        
        # Extract major.minor from VERSION file
        MAJOR=$(echo $VERSION_FILE | cut -d. -f1)
        MINOR=$(echo $VERSION_FILE | cut -d. -f2)
        
        # Check if VERSION file changed in this push
        if git diff HEAD~1 VERSION >/dev/null 2>&1; then
          echo "VERSION file changed - resetting to .0"
          PATCH=0
          BUMP_TYPE="major_or_minor"
        else
          # Extract patch from latest tag with same major.minor
          if [[ "$LATEST_TAG" == v${MAJOR}.${MINOR}.* ]]; then
            CURRENT_PATCH=$(echo $LATEST_TAG | cut -d. -f3)
            PATCH=$((CURRENT_PATCH + 1))
          else
            PATCH=0
          fi
          BUMP_TYPE="patch"
        fi
        
        NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
        echo "üéØ New version: $NEW_VERSION (${BUMP_TYPE})"
        
        echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
        echo "new_tag=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
    
    - name: Check if image exists and get manifest
      id: image-check
      run: |
        # Check if the image with commit SHA exists and get its manifest
        if aws ecr describe-images --repository-name $ECR_REPOSITORY --image-ids imageTag=${{ github.sha }} >/dev/null 2>&1; then
          echo "‚úÖ Image ${{ github.sha }} exists in ECR"
          
          # Get the image manifest for re-tagging
          MANIFEST=$(aws ecr batch-get-image --repository-name $ECR_REPOSITORY --image-ids imageTag=${{ github.sha }} --output text --query 'images[0].imageManifest')
          echo "manifest<<EOF" >> $GITHUB_OUTPUT
          echo "$MANIFEST" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "‚ùå Image ${{ github.sha }} does not exist in ECR. This should not happen."
          echo "Available images:"
          aws ecr describe-images --repository-name $ECR_REPOSITORY --query 'imageDetails[*].imageTags' --output table || echo "No images found"
          exit 1
        fi
    
    - name: Re-tag image with version using AWS CLI
      run: |
        echo "üè∑Ô∏è Re-tagging image ${{ github.sha }} with version ${{ steps.version.outputs.new_tag }} and latest"
        
        # Put the same manifest with new tags (this creates new tags pointing to the same image)
        aws ecr put-image \
          --repository-name $ECR_REPOSITORY \
          --image-manifest '${{ steps.image-check.outputs.manifest }}' \
          --image-tag ${{ steps.version.outputs.new_tag }}
        
        echo "‚úÖ Successfully tagged image with:"
        echo "  - ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ steps.version.outputs.new_tag }}"
    
    - name: Create Git tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag ${{ steps.version.outputs.new_tag }}
        git push origin ${{ steps.version.outputs.new_tag }}
    
    - name: Create GitHub release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.new_tag }}
        release_name: Release ${{ steps.version.outputs.new_tag }}
        body: |
          ## Changes in this Release
          
          **Version**: `${{ steps.version.outputs.new_tag }}` (from VERSION file: `$(cat VERSION)`)
          **Docker Image**: `${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ steps.version.outputs.new_tag }}`
          **Commit SHA**: `${{ github.sha }}`
          
          ### Version Strategy:
          - **Major.Minor**: Controlled by VERSION file (`$(cat VERSION)`)
          - **Patch**: Auto-incremented for each release
          - To bump major/minor: Update the VERSION file in your PR
          
          ### Recent commits:
          ${{ github.event.head_commit.message }}
          
          ---
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.version.outputs.tag }}...${{ steps.version.outputs.new_tag }}
        draft: false
        prerelease: false

  notify:
    runs-on: ubuntu-latest
    needs: release
    if: success()
    
    steps:
    - name: Notify success
      run: |
        echo "‚úÖ Successfully released version ${{ needs.release.outputs.new-version }}"
        echo "üê≥ Image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ needs.release.outputs.new-version }}"