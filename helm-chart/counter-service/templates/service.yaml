apiVersion: v1
kind: Service
metadata:
  name: {{ include "counter-service.fullname" . }}
  labels: {{ - include "counter-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector: {{ - include "counter-service.selectorLabels" . | nindent 4 }}
